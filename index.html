<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  
    <link rel="stylesheet" href="style.css">
    <title>Squid Game</title>
</head>
<body>
  <div id="wrapper">
    <header>
      <img src="Assets/text.png" alt="">
    </header>
     
    
    
    
    <div id="first_container">
      <div class="start">
        <button class="btn btn-primary" id="start_button">Play</button>
      </div>
        <div  class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-3 timer">00:<span id="remaining_time"></span> </div>
            <div  class="col-lg-3" id="lightback">
                <div id="lightCenter"class="red"></div>
            </div>
            <div class="col-lg-3"></div>
        </div>


    <br>
    <div id="player456"></div>
    <div id="finish_line"></div>
    <div id="killerdoll" class="notLooking"></div>
    <div id="soldier" class="squidSoldier"></div>

    <div class="playbuttons">
        <button class="btn btn-success" id="moveButton" disabled>Move</button>
        <button class="btn btn-danger" id="stopButton" disabled>Stop</button>
    </div>
    <audio id="audio">
        <source src="Assets/audio.mp3" type="audio/mp3">
    </audio>

    </div>
  </div>
   <div id="warning-message">
     <h1>This website is only viewable in landscape mode Turn Your Mobile</h1>
   </div>
    <!-- Jvascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
